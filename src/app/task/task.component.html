<td>{{task.categoryName}}</td>
<td>{{task.description}}</td>
<td>{{task.dueDate}}</td>
<td>{{task.isDone ? 'Done' : 'Pending'}}</td>
<td><a class="btn btn-info btn-sm" (click)="toggleStatus(task.id)">Toggle Status</a></td>
<td><a class="btn btn-warning btn-sm" [routerLink]="['/create-task']" [queryParams]="{id: task.id}">Edit</a></td>
<td><a class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</a></td>
